<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./main.css">
        <title>Calculadora</title>
    </head>
    <header>Calculadora</header>
    <body>
        <div>
            <input type="number" name="display" value=''/>
        </div>
        <div id="calculadora">
            <div id="teclas">
                <button type="reset" id="tecla_limpar_ultimo">CE</button>
                <button type="reset" id="tecla_limpar">C</button>
                <button type="button" id="tecla_limpar_um">back</button>
                <button type="button" id="tecla_dividir">%</button>
            </div>
            <div id="teclas">
                <button type="button" id="tecla7">7</button>
                <button type="button" id="tecla8">8</button>
                <button type="button" id="tecla9">9</button>
                <button type="button" id="tecla_multiplicar">x</button>
                
            </div>
            <div id="teclas">
                <button type="button" id="tecla4">4</button>
                <button type="button" id="tecla5">5</button>
                <button type="button" id="tecla6">6</button>
                <button type="button" id="tecla_menos">-</button>
            </div>
            <div id="teclas">
                <button type="button" id="tecla1">1</button>
                <button type="button" id="tecla2">2</button>
                <button type="button" id="tecla3">3</button>
                <button type="button" id="tecla_soma">+</button>
            </div>
            <div id="teclas">
                <button type="button">-+</button>
                <button type="button" id="tecla0">0</button>
                <button type="button" id="tecla_ponto">,</button>
                <button type="button" id="tecla_igual">=</button>
            </div>
        </div>
    </body>
</html>
