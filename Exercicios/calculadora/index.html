<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./main.css">
        <title>Calculadora</title>
    </head>
    <body>
        <div class="calculator">
            <input type="text" id="result" placeholder="0" readonly>
            <div class="buttons">
                <button class="parentece1">(</button>
                <button class="parentece2">)</button>
                <button class="clear">C</button>
                <button class="apagar">⌫</button>
                <button class="1dividido">¹/ &#879</button>
                <button class="xelemesmo">&#879 ²</button>
                <button class="raizquadrada">&#8730;</button>
                <button class="operator">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="menos">&#177;</button>
                <button class="number">0</button>
                <button class="pontuacao">,</button>
                <button class="calculate">=</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
