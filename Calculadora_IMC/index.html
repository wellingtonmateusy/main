<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <title>Calculadora de IMC</title>
    </head>
    <body>
        <body>
            <div class="calculatora">
                <h2>Calculadora IMC</h2>
                <h2 class="h6">(Índice de Massa Corporal)</h2>
                <label>Peso:</label>
                <input type="text" id="result" readonly>
                <label>Altura:</label>
                <input type="text" id="result2" readonly>
                <div class="buttons">
                    <button class="clear btn btn-dark">C</button>
                    <button class="number btn btn-dark">0</button>
                    <button class="apagar btn btn-dark">⌫</button>
                    <button class="number btn btn-dark">1</button>
                    <button class="number btn btn-dark">2</button>
                    <button class="number btn btn-dark">3</button>
                    <button class="number btn btn-dark">4</button>
                    <button class="number btn btn-dark">5</button>
                    <button class="number btn btn-dark">6</button>
                    <button class="number btn btn-dark">7</button>
                    <button class="number btn btn-dark">8</button>
                    <button class="number btn btn-dark">9</button>
                    <button class="pontuacao btn btn-dark">,</button>
                    <button class="calculate btn btn-success">Calcular</button>
                    <button class="clear_tudo btn btn-success">Resetar</button>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="./main.js"></script>
        </body>
    </body>
</html>
